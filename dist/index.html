<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1906882d74.js" crossorigin="anonymous"></script>
    
    <!--jquery stuff-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>

</head>
<body> 
    <div class = "header">
        <div class = "headerTitle"> yarukoto list </div>
        <input type = "button" class = "addTodoBtn" id = 'addTodoBtn' value = "add item">
        <input type = "button" class = "addProjectBtn" id = "addProjectBtn" value = "add project">
    </div>

    <div class = "container" id = "container">
        <div class = "sidebarContainer" id = "sidebarContainer">
            <div class = "timeframeDivs">
                <p><h2>List</h2></p>
                <li id = "allItemsTab">All Items</li>
                <li id = "todayTab"> Today </li>
                <li id = "weekTab"> This Week </li>
                <li id = "monthTab"> This Month </li>
            </div>
            <div class = "projectDivs">
                <p><h2>Projects</h2></p>
                <div class = "projectDivContainer" id = "projectDivContainer">
                </div>
            </div>
        </div>
        
        <div class = "mainContainer" id = "mainContainer">
            
            <div class = "containerTitle" id = "containerTitle"> To Do List </div>

            <div class = "toDoListContainer" id = "toDoListContainer"></div>
            <input type = "button" class = "clearAllBtn" id = "clearAllBtn" value = "clear all items">
        </div>

        <div class = "popupForm" id = "popupForm">
            <div class = "overlay">
                <div class = "content">
                    <div class = "popupFormTitle">
                        <div class = "popupFormTitleText">
                            <h1>New Task</h1>
                        </div>
                        <div class = "close-btn" id = "close-btn">x</div>
                    </div>
                    <!-- Look at how to add <form> -->
                    <form>
                    <div class = "formInput">
                        <label for = "task" class = "taskLabel"> Title: </label>
                        <input type = "text" id = "task" class = "task" name = "task" required>
                        <label for = "dueDate" class = "dueDateLabel"> Due Date: </label>
                        <input type = "text" id = "datepicker" class = "datepicker" name = "dueDate" required>
                        <label for = "description" class = "descriptionLabel"> Description: </label>
                        <input type = "text" id = "description" class = "description" name = "description" required>
                        <label for = "notes" class = "notesLabel"> Notes: </label>
                        <input type = "text" id = "notes" class = "notes" name = "notes" required>
                        <label for = "project" class = "projectLabel"> Project:</label>
                        <div class = "projectDropBtn" id = "projectDropBtn"> choose project </div>
                        <div class = "projectDropContainer" id = "projectDropContainer">
                            <div class = "projectDropDivs" id = "projectDropDivs">
                                <!-- dropdown items will be dynamically added -->
                        </div>
                        </div>
                        <label for = "priority" class = "priorityLabel"> high priority? </label >
                        <input type = "checkbox" id = "priority" class = "priority" value = "priority" >
                        <button type = "button" class = "submit" id = "submit" class = "submit"> submit </button>
                        <button type = "button" class = "edit" id = "edit" class = "edit">edit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>

        <div class = "projectPopupForm" id = "projectPopupForm">
            <div class = "overlay">
                <div class = "projectFormContent">
                    <div class = "projectPopupTitle">
                        <div class = "popupTitleText">
                            <h1>New Project</h1>
                        </div>
                        <div class = "projectClose-btn" id = "projectClose-btn">
                            x
                        </div>
                    </div>
                    <div class = "projectFormInput">
                        <label for = "projectTitleLabel" class = "projectTitleLabel"> Project Title:</label>
                        <input type = "text" id = "projectTitleText" class = "projectTitleText" name = "projectTitleText">
                        <button class = "projectSubmit" id = "projectSubmit" class = "projectSubmit"> submit </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
