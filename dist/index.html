<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel = "stylesheet" href = "style.css">
    <!--jquery stuff-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>

</head>
<body> 
    <div class = "header">
        <div class = "headerTitle"> Header </div>
        <div class = "headerTabs"> tab tab tab</div>
    </div>

    <div class = "container" id = "container">
        <div class = "sidebarContainer" id = "sidebarContainer">
            <li id = "todayTab"> Today </li>
            <li id = "weekTab"> Week </li>
            <li id = "monthTab"> Month </li>
        </div>
        
        <div class = "mainContainer" id = "mainContainer">
            <div class = "containerTitle" id = "containerTitle"> To Do List </div>
            <input type = "button" class = "addTodoBtn" id = 'addTodoBtn' value = "add item">
            <div class = "toDoListContainer" id = "toDoListContainer"></div>
        </div>

        <div class = "popupForm" id = "popupForm">
            <div class = "overlay">
                <div class = "content">
                    <div class = "close-btn" id = "close-btn">close</div>
                    <h1>Fill in your details</h1>
                    <div class = "formInput">
                        <label for = "task"> task name </label>
                        <input type = "text" id = "task" name = "task">
                        <label for = "dueDate"> due date </label>
                        <input type = "text" id = "datepicker" name = "dueDate">
                        <label for = "description"> description </label>
                        <input type = "text" id = "description" name = "description">
                        <label for = "notes"> notes </label>
                        <input type = "text" id = "notes" name = "notes">
                        <label for = "priority"> high priority? </label>
                        <input type = "checkbox" id = "priority" value = "priority">
                        <button class = "submit" id = "submit"> submit </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src = "main.js"></script>
</body>
</html>
